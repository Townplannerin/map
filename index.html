<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Map</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/KML.js"></script>
        <script src="data/SribayaluGanaptiTemple_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:21, minZoom:1
        }).fitBounds([[14.0471419861,76.1843008714],[14.0475410523,76.185065252]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="" target="_blank">WEB</a>');
        L.control.locate().addTo(map);
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var GoogleStreet =
          L.tileLayer('http://www.google.com/maps/vt?lyrs=m@189&gl=com&x={x}&y={y}&z={z}', {
            attribution: 'Imagery © <a href="http://maps.google.com">Google</a>',
            maxZoom: 21
          })
        var GoogleSatellite =
          L.tileLayer('http://www.google.com/maps/vt?lyrs=s@189&gl=com&x={x}&y={y}&z={z}', {
            attribution: 'Imagery © <a href="http://maps.google.com">Google</a>',
            maxZoom: 21
          })
        var GoogleHybrid =
          L.tileLayer('http://www.google.com/maps/vt?lyrs=s,h@189&gl=com&x={x}&y={y}&z={z}', {
            attribution: 'Imagery © <a href="http://maps.google.com">Google</a>',
            maxZoom: 21
          })
        map.addLayer(GoogleStreet);
        function setBounds() {
        }
        function pop_SribayaluGanaptiTemple_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['File'] !== null ? Autolinker.link(String(feature.properties['File'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SribayaluGanaptiTemple_0_0() {
            return {
                pane: 'pane_SribayaluGanaptiTemple_0',
                opacity: 1,
                color: 'rgba(255,124,1,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,118,0,0.0)',
            }
        }
        map.createPane('pane_SribayaluGanaptiTemple_0');
        map.getPane('pane_SribayaluGanaptiTemple_0').style.zIndex = 400;
        map.getPane('pane_SribayaluGanaptiTemple_0').style['mix-blend-mode'] = 'normal';
        var layer_SribayaluGanaptiTemple_0 = new L.geoJson(json_SribayaluGanaptiTemple_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_SribayaluGanaptiTemple_0',
            onEachFeature: pop_SribayaluGanaptiTemple_0,
            style: style_SribayaluGanaptiTemple_0_0,
        });
        bounds_group.addLayer(layer_SribayaluGanaptiTemple_0);
        map.addLayer(layer_SribayaluGanaptiTemple_0);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: true,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var kmlLayer = new L.KML("Holelkere Gramatana.kml", {async: true});
                                                              
         kmlLayer.on("loaded", function(e) { 
            map.fitBounds(e.target.getBounds());
         });
                                                
        map.addLayer(kmlLayer);
        var baseMaps = {'GoogleStreet': GoogleStreet,
            'GoogleSatellite': GoogleSatellite,
            'GoogleHybrid': GoogleHybrid
        };
        var overlays = { };
        var bangExisting = L.tileLayer('http://mapwarper.net/maps/tile/26003/{z}/{x}/{y}.png').addTo(map);
        layerControl.addOverlay(bangExisting , "Bangalore Existing");
        map.addLayer(bangExisting);
        L.control.layers(baseMaps, overlays,{'<img src="legend/SribayaluGanaptiTemple_0.png" /> Sri bayalu Ganapti Temple': layer_SribayaluGanaptiTemple_0,},{collapsed:true}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
