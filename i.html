<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>MAP</title>

<link rel="stylesheet" href="https://js.arcgis.com/3.24/esri/themes/calcite/dijit/calcite.css">
<link rel="stylesheet" href="https://js.arcgis.com/3.24/esri/css/esri.css">
<script src="https://js.arcgis.com/3.24/"></script>

<style>
html, body, #map {
  padding: 0;
  margin: 0;
  height: 100%;
  width: 100%;
}
#BasemapToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 50;
}
#search {
         display: block;
         position: absolute;
         z-index: 2;
         top: 20px;
         left: 74px;
}
#LocateButton {
      position: absolute;
      top: 95px;
      left: 20px;
      z-index: 50;
}
</style>

<script type="text/javascript">
require([
"esri/layers/ArcGISDynamicMapServiceLayer",
"esri/layers/ArcGISTiledMapServiceLayer",
"esri/map",
"esri/dijit/BasemapToggle",
"dojo/parser",
"esri/dijit/LocateButton",
"esri/dijit/Search",
"dojo/domReady!"
], function(ArcGISDynamicMapServiceLayer, ArcGISTiledMapServiceLayer, Map, BasemapToggle, parser, LocateButton, Search){
      parser.parse();
      var map = new Map("map", {
      basemap: "streets",
      center: [76.1846, 14.0473],
      zoom: 16
      });
      var toggle = new BasemapToggle({
        map: map,
        basemap: "hybrid"
      }, "BasemapToggle");
      toggle.startup();

      var layer;
              layer = new ArcGISTiledMapServiceLayer("https://maps.ksrsac.in/maps/rest/services/Cadastral/Cadastral_Cache/MapServer");
            map.addLayer(layer);

      var search = new Search({
            map: map
         }, "search");
         search.startup();

      geoLocate = new LocateButton({
        map: map
      }, "LocateButton");
      geoLocate.startup();
    });
</script>
</head>

<body>
  <div id="map"></div>
  <div id="search"></div>
  <div id="BasemapToggle"></div>
  <div id="LocateButton"></div>
</body>

</html>
