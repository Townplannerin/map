<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Web application">
<meta name="author" content="Saikprajwal">
<link rel="stylesheet" href="https://townplannerin.github.io/visit/leaflet/leaflet.css">
<style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
</style>
<title>Sample</title>
</head>
<body>
<div id="map"></div>
<script src="https://townplannerin.github.io/visit/leaflet/leaflet-1.4.0.js"></script>
<script src="https://townplannerin.github.io/visit/esri/esri-leaflet-v2.2.3.js"></script>	
<script src="https://townplannerin.github.io/visit/leaflet/leaflet-hash.js"></script>
<script src="https://townplannerin.github.io/visit/data/road.js"></script>
<script>
    var map = L.map("map").setView([12.9801708, 77.5730896], 10);
var legend = L.control();
	legend.onAdd = function (map) {
		div = L.DomUtil.create( 'div', 'info legend' );
		div.innerHTML = '<h4><b>Sample</b></h4>' +  ('Touch to get attribute');
		return div;
	};
	legend.addTo(map);
var GoogleStreet =
          L.tileLayer('http://www.google.com/maps/vt?lyrs=m@189&gl=com&x={x}&y={y}&z={z}', {
            attribution: 'Map data &copy;2021 <a href="http://maps.google.com">Google</a> | Terms of Use',
            maxZoom: 21
          })
        var GoogleSatellite =
          L.tileLayer('http://www.google.com/maps/vt?lyrs=s@189&gl=com&x={x}&y={y}&z={z}', {
            attribution: 'Map data &copy;2021 <a href="http://maps.google.com">Google</a> | Terms of Use',
            maxZoom: 21
          })
        var GoogleHybrid =
          L.tileLayer('http://www.google.com/maps/vt?lyrs=s,h@189&gl=com&x={x}&y={y}&z={z}', {
            attribution: 'Map data &copy;2021 <a href="http://maps.google.com">Google</a> | Terms of Use',
            maxZoom: 21
          })
	var OpenStreetMap =
          L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy;2021 OpenStreetMap | Terms of Use',
            maxZoom: 21
          })
        map.addLayer(GoogleStreet);
  var sslr = L.esri.tiledMapLayer({
  url: 'https://kgis.ksrsac.in/kgismaps1/rest/services/CadastralData_Admin/Cached_CadastralData_Admin/MapServer'
}).addTo(map);
map.attributionControl.setPrefix('');
var geojsonLayer = L.geoJSON(road);
geojsonLayer.addTo(map);
var baseMaps = {'GoogleStreet': GoogleStreet,
            'GoogleSatellite': GoogleSatellite,
            'GoogleHybrid': GoogleHybrid,
	'OpenStreetMap': OpenStreetMap
        };
        L.control.layers(baseMaps,{'Cadastral': sslr,},{collapsed:true}).addTo(map);
var hash = new L.Hash(map);
var scale = L.control.scale();
         scale.addTo(map);
    </script>
</body>
</html>
